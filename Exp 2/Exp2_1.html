<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            color: #444;
        }

        span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Live Character Counter</h1>
        <textarea id="ta" rows="10" cols="50" oninput="live()"></textarea>
        <p>Total Characters : <span id="c">0</span></p>
    </div>
    <script>
        function live() {
            let ta = document.getElementById('ta').value.length;
            document.getElementById('c').innerText = ta;
        }
    </script>
</body>
</html>
